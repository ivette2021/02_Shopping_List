<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My Shopping List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input
      label="Item"
      type="text"
      [(ngModel)]="item"
      name="item"
    ></ion-input>
    <ion-button [disabled]=" !item" (click)="addItem()">
      <!-- si esta vacio esta desabilitado el btn -->
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
